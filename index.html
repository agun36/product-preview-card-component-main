<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <article class="product">
      <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="product">
      </picture>
      <div class="product-content">
        <p class="product-content__category">
          perfume
        </p>
        <h1 class="product-content__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-content__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-group ">
          <p class="product-content__price">$149.99</p>
          <p><s>$169.99</s></p>
        </div>
        <button class="button" data-icon="shopping-cart">
          Add to Cart
        </button>
      </div>
    </article>
  </main>

</html>
